<footer class="bg-green-700 text-white p-4 mt-8">
    <div class="container mx-auto">
        {% if site.logo_footer %}
        <div class="flex justify-center mb-4">
            <div class="bg-white p-2 w-3/5 rounded-lg shadow-md flex justify-center">
                <img src="{{ ('/assets/' + site.logo_footer) | relative_url(depth|default(0)) }}" alt="Footer Logo" class="h-16 w-auto">
            </div>
        </div>
        {% endif %}
        <div class="text-center">
            <p>{{ site.title | default('Niamoto') }} - Generated by Niamoto</p>
            {% if site.github_url %}
            <a class="inline-block py-2 px-4 text-white no-underline" href="{{ site.github_url }}" target="_blank">
                <span class="fab fa-github fa-lg" aria-hidden="true"></span> Github
            </a>
            {% endif %}
        </div>
    </div>
</footer>
