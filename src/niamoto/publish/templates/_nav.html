<nav class="bg-nav-bg p-0 fixed w-full top-0 shadow-md z-50 custom-nav">
    <div class="container mx-auto flex flex-wrap items-center justify-between">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a class="inline-flex items-center py-2 px-4 text-white no-underline" href="{{ '../' * (depth|default(0)) }}index.html">
                {% if site.logo_header %}
                    <img src="{{ '../' * (depth|default(0)) }}assets/{{ site.logo_header }}" alt="Logo" class="h-8 w-auto mr-2 logo-embossed">
                {% endif %}
                <span class="site-title">{{ site.title | default('Niamoto') }}</span>
            </a>
        </div>

        <div class="block lg:hidden">
            <button id="nav-toggle"
                class="flex items-center px-3 py-2 border rounded text-teal-200 border-teal-400 hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0zm0 6h20v2H0zm0 6h20v2H0z" />
                </svg>
            </button>
        </div>

        <div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block pt-6 lg:pt-0" id="nav-content">
            <ul class="list-reset lg:flex justify-end flex-1 items-center">
                {% if navigation %}
                    {% for item in navigation %}
                        <li class="mr-3">
                            <a class="nav-link inline-block py-2 px-3 text-white no-underline"
                               href="{{ '../' * (depth|default(0)) }}{{ item.url.lstrip('/') }}">
                                {{ item.text }}
                            </a>
                        </li>
                    {% endfor %}
                {% else %}
                    <!-- Default navigation if none provided -->
                    <li class="mr-3">
                        <a class="nav-link inline-block py-2 px-3 text-white no-underline" href="{{ '../' * (depth|default(0)) }}index.html">
                            <i class="fas fa-home menu-icon"></i>Accueil
                        </a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', () => {
        const navToggle = document.getElementById('nav-toggle');
        const navContent = document.getElementById('nav-content');

        if (navToggle && navContent) {
            navToggle.onclick = () => navContent.classList.toggle('hidden');
        }
    });
</script>

        font-family: 'Arial Black', sans-serif;
        font-size: 2rem;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        transition: color 0.3s;
    }

    .site-title:hover {
        color: #ffdd57;
    }

    .text-contour {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }

    .nav-bg {
        background-color: var(--tw-color-nav-bg);
        transition: background-color 0.3s;
    }

    .nav-bg:hover {
        background-color: rgba(34, 139, 34, 1);
    }

    .group:hover .group-hover\:block {
        display: block;
    }

    .custom-nav {
        z-index: 1500;
    }

    .nav-link:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
    }

    .menu-icon {
        margin-right: 8px;
    }

    .logo-embossed {
        background-color: #ffffff;
        border-radius: 6px;
        box-shadow:
            /* Ombre intérieure pour l'effet enfoncé */
            inset 0 2px 4px rgba(0, 0, 0, 0.3),
            inset 0 1px 2px rgba(0, 0, 0, 0.2),
            /* Petite ombre extérieure subtile */
            0 1px 0 rgba(255, 255, 255, 0.2);
        /* Bordure subtile pour accentuer l'effet */
        border: 1px solid rgba(0, 0, 0, 0.1);
    }
</style>
